<!DOCTYPE html>
<html>
<head>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="modal-login">
        <div>
            <img id="modal-image" src="../assets/logo_vueling_header.png" alt="">
        </div>
        <div class="container">
            <div id="form-modal">
                <div class="form-group">
                    <label for="username"><strong>Nombre de usuario:</strong></label>
                    <input type="text" id="username" name="username"/>
                </div>
                <button type="button" onclick="form_submit()">Iniciar sesión</button>
            </div>
        </div>
        <div id='root'></div>
    </div>
</body>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    let socket = io();
    function form_submit() {
        let content = document.getElementById('username').value

        if(!content) {
            alert(`Invalid name ${content}`)
            return
        }
        
        socket.emit('user_chat', "ds", "ds")
        socket.emit('user_move', "user", "location")
        socket.emit('user_login', "user")
    }
</script>
</html>
